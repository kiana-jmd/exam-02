<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container px-2 flex flex-col h-screen justify-center items-center">
        <form class="w-2/3 mb-3">
            <div class="mb-6">
                <label for="number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Number</label>
                <input type="number" id="input" aria-label="disabled input" class="bg-pink-100 border border-pink-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="Click On Random Number Button" disabled>
            </div>
            <div class="flex items-center justify-around">
                <button id="RandomNumber" type="button" class="text-white w-28 h-16 bg-pink-700 hover:bg-pink-800 focus:ring-4 focus:outline-none focus:ring-pink-300 font-medium rounded-lg text-sm sm:w-auto px-5 py-2.5 text-center dark:bg-pink-600 dark:hover:bg-pink-700 dark:focus:ring-pink-800" >Random Number</button> 
                <button id="PrimeNumbers" type="button" class="text-white w-28 h-16 bg-pink-700 hover:bg-pink-800 focus:ring-4 focus:outline-none focus:ring-pink-300 font-medium rounded-lg text-sm sm:w-auto px-5 py-2.5 text-center dark:bg-pink-600 dark:hover:bg-pink-700 dark:focus:ring-pink-800">Prime Number</button> 
                <button id="Delete" type="button" class="text-white w-28 h-16 bg-pink-700 hover:bg-pink-800 focus:ring-4 focus:outline-none focus:ring-pink-300 font-medium rounded-lg text-sm sm:w-auto px-5 py-2.5 text-center dark:bg-pink-600 dark:hover:bg-pink-700 dark:focus:ring-pink-800">Delete</button>
            </div>
        </form>
    </div>

    

    <script type="module" src="./dist/index.js"></script>
</body>
</html>
